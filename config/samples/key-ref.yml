apiVersion: v1
kind: ConfigMap
metadata:
  name: key-ref-config
data:
  DATABASE_URL: "postgres://user:pass@db:5432/appdb"
  LOG_LEVEL: "debug"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pod-keyref
spec:
  replicas: 1
  selector:
    matchLabels: { app: test-pod-keyref }
  template:
    metadata:
      labels: { app: test-pod-keyref }
    spec:
      containers:
      - name: app
        image: alpine
        command: ["sh", "-c", "echo DB=$DB_URL; sleep 3600"]
        env:
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: key-ref-config
              key: DATABASE_URL
